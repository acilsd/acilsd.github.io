<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/todo.css">


</head>
<body>

<section>
    <div class="page-header">
        <h1>My to-do list</h1>
    </div>

    <section>

      <form action="#" name="new-task" class="task-form">
        <div class="panel panel-default">
          <div class="panel-heading">Add a new task</div>
          <div class="panel-body">
            <input type="text" name="task" class="task-form__text"/>
            <input type="submit" value="Add" class="btn btn-primary"/>
          </div>
        </div>
      </form>

    </section>


    <table class="table table-striped">

      <thead>
        <tr>
          <th class="table__id">#</th>
          <th class="table__note">What should i do?</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <tbody class="table__body">
        <tr>
          <th>1</th>
          <td>Text</td>
          <td><button type="button" class="btn btn-info">&#8593;</button></td>
          <td><button type="button" class="btn btn-danger">x</button></td>
        </tr>
      </tbody>
    </table>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/todo.js"></script>  
</body>
</html>
